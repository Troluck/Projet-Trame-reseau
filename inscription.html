<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>smart frame</title>
    <html>

    <body>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="">inscription</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="recipient-name">
                            </div>

                            <form role="form" method="POST" action="">
                                <input type="hidden" name="_token" value="">
                                <div class="form-group">
                                    <label class="control-label">nom de famille</label>
                                    <div>
                                        <input type="text" class="form-control input-lg" name="name" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">veuillez écrire votre adresse mail</label>
                                    <div>
                                        <input type="email" class="form-control input-lg" name="email" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">rentrez votre mot de passe</label>
                                    <div>
                                        <input type="password" class="form-control input-lg" name="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">confirmez votre mot de passe</label>
                                    <div>
                                        <input type="password" class="form-control input-lg" name="password_confirmation">
                                    </div>
                                </div>
                                <label for="phone">entrez votre numéro de téléphone:</label>

                                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                                <div class="form-group">
                                    <div>
                                        <button type="submit" class="btn btn-success">
                                           enregistrez vous
                                        </button>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
        </div>
        </div>
        </div>
        </div>
        <script src="modal.js"></script>
    </body>
</head>
